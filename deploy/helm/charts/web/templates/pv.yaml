---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: rhymix-web-install-pv
spec:
  storageClassName: web-install
  capacity:
    storage: 5Mi
  accessModes:
    - ReadOnlyMany
  nfs:
    server: {{ .Values.global.nfsHost }}
    path: {{ .Values.global.nfsPath }}/app/custom/modules/install/script
  persistentVolumeReclaimPolicy: Retain
