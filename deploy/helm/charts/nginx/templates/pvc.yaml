apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-{{ include "nginx.fullname" . }}-html-pvc
spec:
  storageClassName: {{ include "nginx.fullname" . }}-html
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 200Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-{{ include "nginx.fullname" . }}-layout-pvc
spec:
  storageClassName: {{ include "nginx.fullname" . }}-layout
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 50Mi
  volumeName: {{ .Release.Name }}-{{ include "nginx.fullname" . }}-layout-pv
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-{{ include "nginx.fullname" . }}-skin-pvc
spec:
  storageClassName: {{ include "nginx.fullname" . }}-skin
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 10Mi
  volumeName: {{ .Release.Name }}-{{ include "nginx.fullname" . }}-skin-pv