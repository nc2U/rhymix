<include target="_header.html" />
<include cond="$oDocument->isExists()" target="_read.html" />

<div class="board_list" id="board_list" cond="isset($list_config)">
    <div class="panel-group mt20" id="accordion" role="tablist" aria-multiselectable="true" cond="$document_list || $notice_list">
        <!-- 루프 시작 전에 플래그를 초기화 -->
        {@$is_first = true}
        <div class="panel panel-default" loop="$document_list=>$no,$document">
            <!-- LIST -->
            <block loop="$list_config=>$key,$val">

            <div class="panel-heading" role="tab" id="heading_{$no}" cond="$val->type=='title' && $val->idx==-1">
                <div class="faq_title" data-target="collapse_{$no}">
                    <h4 class="panel-title">
                        <span>{$document->getTitle()}</span>
                        {$document->printExtraImages(60*60*$module_info->duration_new)}
                    </h4>
                </div>
            </div>

            <div id="collapse_{$no}" class="panel-collapse collapse<!--@if($is_first)--> in<!--@end-->" role="tabpanel" aria-labelledby="heading_{$no}" cond="$val->type=='title' && $val->idx==-1">
                <div class="panel-body">
                    <!-- 문서 내용 렌더링 -->
                    <div class="faq-content">
                        <div class="loading-content" data-document-srl="{$document->document_srl}">
                            <p>내용을 불러오는 중...</p>
                        </div>
                    </div>
                </div>

                <div cond="$grant->manager" class="btnArea"  style="padding-right: 20px">
                    <a cond="$oDocument->isEditable()" class="btn" href="{getUrl('', 'mid', $mid, 'act', 'dispBoardWrite', 'document_srl', $document->document_srl)}">{$lang->cmd_modify}</a>
                    <a cond="$oDocument->isEditable()" class="btn" href="{getUrl('', 'mid', $mid, 'act', 'dispBoardDelete', 'document_srl', $document->document_srl)}">{$lang->cmd_delete}</a>
                </div>
            </div>
            </block>
            <!-- 첫 번째 아이템 렌더링 후, 플래그를 false로 변경 -->
            {@$is_first = false}
        </div>
    </div>
</div>

<div class="list_footer">
	<div cond="$grant->manager" class="btnArea">
		<a href="{getUrl('', 'mid', $mid, 'act', 'dispBoardWrite', 'category', $category ?? null)}" class="btn">{$lang->cmd_write}</a>
		<a href="{getUrl('','mid',$mid,'act','dispDocumentManageDocument')}" class="btn" onclick="popopen(this.href,'manageDocument'); return false;">{$lang->cmd_manage_document}</a>
	</div>
</div>

<include target="_footer.html" />
